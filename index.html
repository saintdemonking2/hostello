<!DOCTYPE html><html lang="en">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #e65100;
      margin-top: 30px;
    }
    h2, h3 {
      color: #4e342e;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #ff9800;
      outline: none;
      box-shadow: 0 0 5px rgba(255,152,0,0.4);
    }
    button {
      background: #ff9800;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #fb8c00;
    }
    .hostel {
      margin-bottom: 30px;
    }
    .images {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .images img {
      width: 100%;
      max-width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #thankYouPage {
      display: none;
      background: linear-gradient(135deg, #ffb74d, #ffcc80);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thank-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    .thank-box h1 {
      font-size: 36px;
      color: #e65100;
      margin-bottom: 20px;
    }
    .thank-box p {
      font-size: 18px;
      color: #6d4c41;
    }
  </style>
</head>
<body>

  </div>  <div id="thankYouPage" style="display:none;">
    <div class="thank-box">
      <h1>Thank You for Choosing Us!</h1>
      <p>Our response team will contact you soon.</p>
    </div>
  </div>  <script>
    document.getElementById("regForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      fetch("https://submit-form.com/wi7IvVzVe", {
        method: "POST",
        body: formData,
        headers: {
          "Accept": "application/json"
        }
      }).then(() => {
        document.getElementById("registerSection").style.display = "none";
        document.getElementById("hostelSection").style.display = "block";
      }).catch(err => {
        alert("There was an error submitting the form. Please try again.");
        console.error(err);
      });
    });

    function finishProcess() {
      document.body.innerHTML = document.getElementById("thankYouPage").outerHTML;
      document.getElementById("thankYouPage").style.display = "flex";
    }
  </script></body>
</html>
